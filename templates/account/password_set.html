{% extends "account/base.html" %}
{% load crispy_forms_tags %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
    <h1 class="display-2">{% trans "Set Password" %}</h1>
    <hr>
    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="d-grid mt-3">
            <input class="btn btn-outline-info" type="submit" name="action" value="{% trans 'Set Password' %}"/>
        </div>
    </form>
{% endblock %}
